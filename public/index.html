<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShadowChat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ShadowChat</h1>
  </header>
  <div id="landing">
    <button id="generate">Generate New Room</button>
    <input id="roomInput" placeholder="Paste link or Room ID">
    <button id="join">Join Room</button>
    <div id="linkDisplay" style="display: none;">
      <p>Your room link: <a id="link" href="#" target="_blank"></a></p>
      <p>Send to your friend and chat!</p>
      <button id="joinGenerated">Join this Room</button>
    </div>
  </div>

  <div id="chat" style="display: none;">
    <div id="status"></div>
    <div id="messages"></div>
    <div id="typing"></div>
    <div class="input-area">
      <input id="messageInput" placeholder="Type message...">
      <button id="send">Send</button>
    </div>
  </div>

  <footer>Sanu Sharma - <a href="mailto:the.drayen@gmail.com">the.drayen@gmail.com</a></footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
